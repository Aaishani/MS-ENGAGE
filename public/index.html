<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="stylish.css">  


</head>
<body>

    
    <div class="join-container" style="background-color: thistle; border-style: double;">
        <header class="join-header" style="padding: 5px;border-bottom-style: double;display: flex;flex-direction: column;">
            <h1><center> VidChat App </center></h1>
        </header>
        <main class="join-main">
            <form action="/login"> 
                <div class="form-control" >
                    <label for="username" > Username  </label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room Name</label>
                    <input
                        type="text"
                        name="room name"
                        id="room name"
                        placeholder="Enter Room Name..."
                        required
                    />
                </div>
                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>

    
</body>
</html>
